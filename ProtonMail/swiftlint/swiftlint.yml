line_length:
  ignores_comments: true
  ignores_interpolated_strings: true
  ignores_urls: true
  warning: 120

type_name:
  min_length: 2
  max_length:
    warning: 50

identifier_name:
  min_length: 3
  max_length:
    warning: 50
  excluded:
    - id
    - ID
    - x
    - y
    - no
    - to  # as in "from, to"
    - cc

modifier_order:
  preferred_modifier_order:
    - acl
    - override

cyclomatic_complexity:
  ignores_case_statements: true

function_parameter_count:
  warning: 7

large_tuple:
  warning: 3
